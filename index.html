<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(270deg, #f1f1f1, #e9a0bc, #8ceb94, #41ddd3);
            background-size: 800% 800%;
            animation: gradientBG 5s ease infinite;
        }
    </style>
</head>
<body class="flex justify-center h-[100vh] items-center text-black m-0 animate-gradient">
    <div class="text-center bg-white p-[30px] rounded-[12px] shadow-[0_4px_10px_rgba(0,0,0,0.2)]">
        <p id="names" class="font-bold text-4xl uppercase"></p>
        <p class="text-red-500">Có thể quay lại hay không</p>
        <p>( Random giữa 1 triệu kết quả )</p>
        <button onclick="determineFate()" class="py-[10px] px-[20px] m-[10px] cursor-pointer rounded-[5px] bg-blue-500 text-white text-[16px] hover:bg-blue-700">CHECK !!!</button>
        <p id="fate" class="mt-[20px] text-[18px] text-red-500 font-bold"></p>
    </div>
    <script>
        alert("Chào mừng bạn đã đến với hệ thống check kết quả ngẫu nhiên\n- Sent by Trần Văn Quyền -");

        const name1 = prompt("Nhập tên người thứ nhất:");
        const name2 = prompt("Nhập tên người thứ hai:");
        
        document.getElementById("names").innerText = `${name1} vs ${name2}`;

        function determineFate() {
            let vanmenh = "No";
            const sophan = Math.floor(Math.random() * 1000000);
            let output = '';
            for (let i = 0; i < 10; i++) {
                if (sophan % 2 === 0) {
                    vanmenh = "Yes";
                } else {
                    vanmenh = "No";
                }
                output += vanmenh + '<br>';
            }
            document.getElementById('fate').innerHTML = output;
        }

        // Lắng nghe sự kiện 'contextmenu' trên toàn bộ trang
        document.addEventListener('contextmenu', function(event) {
            // Ngăn chặn menu chuột phải mặc định
            event.preventDefault();
            // Hiển thị thông báo
            alert('Xin chào ! \nHành động của bạn bị vô hiệu hóa !\n- Sent by Trần Văn Quyền -');
        });

        // Lắng nghe sự kiện 'keydown' để kiểm tra khi người dùng nhấn phím F12
        document.addEventListener('keydown', function(event) {
            // Kiểm tra nếu phím F12 (mã phím 123) được nhấn
            if (event.key === 'F12' || event.keyCode === 123) {
                event.preventDefault();
                alert('Xin Chào ! \nBạn không thể mở DevTools bằng F12 ! \n- Sent by Trần Văn Quyền -');
            }
        });
    </script>
</body>
</html>
